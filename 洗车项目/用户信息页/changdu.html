<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
</head>
<style>
    body{
        margin: 0;
        padding: 0;
    }
    header{
        margin: 0;
        height: 100px;
        background-color: #C90032;
        width: 100%;
    }
    p{
        margin: 0;
        background-color: #226699;
        padding: 10px;
        width: 100%;
    }
</style>
<body>
<header>

</header>
<p id="zpy"></p>
<script>

    window.onload = function(){
        // 获取屏幕高度 document.documentElement.clientHeight

        var pp=document.getElementById('zpy');
        pp.innerHTML="高="+document.documentElement.clientHeight+" 宽="+document.documentElement.clientWidth;
        var hh=document.documentElement.clientHeight-100;
        pp.style.height=hh+"px";
    }
</script>

</body>
</html>
