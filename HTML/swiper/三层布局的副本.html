<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="../dist/css/swiper.css">
    <!-- Demo styles -->
    <style>
    html, body {
        position: relative;
        height: 100%;
    }
    body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:#000;
        margin: 0;
        padding: 0;
    }
    .swiper-container {
        width: 100%;
        height: 100%;
    }
    .swiper-slide {
        text-align: center;
        font-size: 18px;
        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }
    </style>
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container" id="chapter">
        <div class="swiper-wrapper">
            <!-- 最外层 -->
            <div class="swiper-slide">
                <!-- 第一章  -->
                <div class="swiper-container "id="chapeter_1">
                    <div class="swiper-wrapper">

                        <!-- 第一章欢迎页 -->
                        <div class="swiper-slide"style="background:#aff">第一章111
                            <button type="button"  onclick="swChapter.slidePrev()">上一章</button>
                            <button type="button"  onclick="swChapter.slideNext()">下一章</button>
                        </div>
                        <!-- 第一章欢迎页 -->


                        <!-- 第一章第一课 -->
                        <div class="swiper-slide">
                            <div class="swiper-container"id="courses_1_1">
                                <div class="swiper-wrapper">


                                    <!-- 第一课内容 -->
                                    <div class="swiper-slide">第一章第一课第一节</div>

                                    <div class="swiper-slide">第一章第一课第二节</div>

                                    <div class="swiper-slide">第一章第一课第三节</div>

                                </div>

                        <!-- 第一章第一课 -->

                        <!-- 第一章第二课     -->

                            <div class="swiper-slide">
                                <div class="swiper-container"id="courses_1_2">

                         <!-- 第一章第二课-->

                         <!-- 第一章第三课     -->

                             <div class="swiper-slide">
                                 <div class="swiper-container"id="courses_1_3">
                                     <div class="swiper-wrapper">

                                         <div class="swiper-slide">第一章第三课第二节</div>

                                         <!-- 第三课内容 -->

                                     </div>
                                 </div>
                             </div>

                          <!-- 第一章第三课-->


                    </div>
                    <!-- Add Pagination -->
                    <div class="swiper-pagination"id="courses_1b"></div>
                    <!-- 第一章进度 -->
                </div>
            </div>



            <div class="swiper-slide ">
                <!-- 第二章  -->
                <div class="swiper-container"id="chapeter_2">
                    <div class="swiper-wrapper">

                        <div class="swiper-slide">第二章111111111111
                            <button type="button"  onclick="swChapter.slidePrev()">上一章</button>
                            <button type="button"  onclick="swChapter.slideNext()">下一章</button>

                        </div>

                        <!-- 第二章第一课 -->
                        <div class="swiper-slide">
                            <div class="swiper-container"id="courses_2_1">
                                <div class="swiper-wrapper">


                                    <!-- 第一课内容 -->
                                    <div class="swiper-slide">第二章第一课第一节</div>

                                    <div class="swiper-slide">第二章第一课第二节</div>


                                    <!-- 第一课内容 -->

                        </div>
                        <!-- 第二章第一课 -->

                        <!-- 第二章第二课 -->
                        <div class="swiper-slide">

                                <div class="swiper-wrapper">

                    <div class="swiper-pagination"id="chapeter_2b"></div>
                    <!-- 第二章进度 -->
                </div>
            </div>

            <div class="swiper-slide ">
                <!-- 第三章 -->暂无新章节
                <button type="button"  onclick="swChapter.slidePrev()">上一章</button>
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination" id="chapterb"></div>
    </div>

    <!-- Swiper JS -->
    <script src="../dist/js/swiper.min.js"></script>

</body>
</html>
